<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<body>
    <h2>Recipe List</h2>
    <table class="table">
        <head>
            <tr>
                <th>Recipe ID</th>
                <th>Description</th>
            </tr>
        </head>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">Grilled Meat</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
